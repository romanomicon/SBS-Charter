<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Bible Flow</title>
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/login.css">
  
  <script>
    const savedPreset = localStorage.getItem('themePreset') || 'green';
    document.documentElement.setAttribute('data-preset', savedPreset);
  </script>
</head>
<body>

  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>Bible Flow</h1>
        <p class="muted">Structure Your Scripture Study</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="auth-form">
        <h2>Login</h2>
        
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" name="email" required autocomplete="email">
        </div>

        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" name="password" required autocomplete="current-password">
        </div>

        <div id="loginError" class="error-message"></div>

        <button type="submit" class="primary btn-full">
          <span id="loginBtnText">Login</span>
          <span id="loginSpinner" class="spinner" style="display: none;"></span>
        </button>

        <p class="form-footer">
          Don't have an account? 
          <a href="#" id="showRegister">Register here</a>
        </p>
      </form>

      <!-- Register Form (hidden by default) -->
      <form id="registerForm" class="auth-form" style="display: none;">
        <h2>Create Account</h2>
        
        <div class="form-group">
          <label for="registerEmail">Email</label>
          <input type="email" id="registerEmail" name="email" required autocomplete="email">
        </div>

        <div class="form-group">
          <label for="registerUsername">Username (optional)</label>
          <input type="text" id="registerUsername" name="username" autocomplete="username">
        </div>

        <div class="form-group">
          <label for="registerPassword">Password</label>
          <input type="password" id="registerPassword" name="password" required autocomplete="new-password">
          <small class="muted">Minimum 6 characters</small>
        </div>

        <div class="form-group">
          <label for="registerPasswordConfirm">Confirm Password</label>
          <input type="password" id="registerPasswordConfirm" name="passwordConfirm" required autocomplete="new-password">
        </div>

        <div id="registerError" class="error-message"></div>

        <button type="submit" class="primary btn-full">
          <span id="registerBtnText">Create Account</span>
          <span id="registerSpinner" class="spinner" style="display: none;"></span>
        </button>

        <p class="form-footer">
          Already have an account? 
          <a href="#" id="showLogin">Login here</a>
        </p>
      </form>

    </div>
  </div>

  <script type="module" src="js/login.js"></script>
</body>
</html>
